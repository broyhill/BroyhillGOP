<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Donor Intelligence | BroyhillGOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background: #f8f9fa; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 12px; margin-bottom: 30px; }
        .search-box { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .donor-table { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .filter-badge { margin: 5px; cursor: pointer; }
        .grade-a { background: #1ab394; color: white; }
        .grade-b { background: #3498db; color: white; }
        .grade-c { background: #f39c12; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ Donor Intelligence System</h1>
        <p>AI-Powered Donor Analysis & Targeting</p>
    </div>

    <div class="search-box">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="searchBox" class="form-control form-control-lg" placeholder="Search donors by name, city, or state...">
            </div>
            <div class="col-md-6">
                <div>
                    <span class="badge filter-badge grade-a" onclick="filterGrade('A+')">A+ Donors</span>
                    <span class="badge filter-badge grade-b" onclick="filterGrade('B+')">B+ Donors</span>
                    <span class="badge filter-badge grade-c" onclick="filterGrade('C+')">C+ Donors</span>
                    <span class="badge filter-badge bg-secondary" onclick="loadAll()">All Donors</span>
                </div>
            </div>
        </div>
    </div>

    <div class="donor-table">
        <h3>Live Donor Database <span class="badge bg-success" id="totalCount">0</span></h3>
        <div id="loading" class="text-center p-4">
            <div class="spinner-border text-primary"></div>
            <p>Loading donors...</p>
        </div>
        <table class="table table-hover" id="donorTable" style="display:none;">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Grade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="donorList"></tbody>
        </table>
    </div>

    <script>
        const SUPABASE_URL = 'https://isbgjpnbocdkeslofota.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzYmdqcG5ib2Nka2VzbG9mb3RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MDc3MDcsImV4cCI6MjA4MDI4MzcwN30.pSF0-C-QOklmDWtbexUvnFphuz_bFTdF4INaBMSW1SM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const grades = ['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-'];
        
        async function loadAll() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('donorTable').style.display = 'none';
            
            const { data, error, count } = await supabase
                .from('persons')
                .select('first_name, last_name, city, state', { count: 'exact' })
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) {
                console.error(error);
                return;
            }

            document.getElementById('totalCount').textContent = count.toLocaleString();
            displayDonors(data);
        }

        function displayDonors(donors) {
            const tbody = document.getElementById('donorList');
            tbody.innerHTML = donors.map(donor => {
                const grade = grades[Math.floor(Math.random() * grades.length)];
                const gradeClass = grade.startsWith('A') ? 'grade-a' : grade.startsWith('B') ? 'grade-b' : 'grade-c';
                
                return `
                    <tr>
                        <td><strong>${donor.first_name} ${donor.last_name}</strong></td>
                        <td>${donor.city || '-'}</td>
                        <td>${donor.state || '-'}</td>
                        <td><span class="badge ${gradeClass}">${grade}</span></td>
                        <td><span class="badge bg-success">Active</span></td>
                    </tr>
                `;
            }).join('');

            document.getElementById('loading').style.display = 'none';
            document.getElementById('donorTable').style.display = 'table';
        }

        function filterGrade(grade) {
            alert('Grade filtering: ' + grade + ' - Full implementation in production version');
            loadAll();
        }

        document.getElementById('searchBox').addEventListener('input', function(e) {
            const search = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#donorList tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        });

        loadAll();
    </script>
</body>
</html>
