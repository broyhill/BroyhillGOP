<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Phone Banking | BroyhillGOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.5.0/dist/tabler-icons.min.css">
    <style>
        :root { --text-primary: #1d1d1f; --text-secondary: #86868b; --bg-primary: #ffffff; --bg-secondary: #f5f5f7; --border-light: #e8e8ed; --success: #34c759; --indigo: #5856d6; --danger: #ff3b30; --sidebar-width: 280px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Inter, -apple-system, sans-serif; background: var(--bg-secondary); color: var(--text-primary); font-size: 14px; }
        .app { display: flex; min-height: 100vh; }
        .sidebar { width: var(--sidebar-width); background: var(--bg-primary); border-right: 1px solid var(--border-light); position: fixed; top: 0; left: 0; bottom: 0; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border-light); }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; background: var(--text-primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; }
        .logo-text { font-size: 18px; font-weight: 700; }
        .back-btn { display: flex; align-items: center; gap: 8px; margin: 20px; padding: 12px 16px; background: var(--bg-secondary); border-radius: 10px; text-decoration: none; color: var(--text-primary); }
        .main { flex: 1; margin-left: var(--sidebar-width); }
        .topbar { background: var(--bg-primary); border-bottom: 1px solid var(--border-light); padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; }
        .page-title { font-size: 24px; font-weight: 600; }
        .btn { padding: 12px 24px; border-radius: 10px; font-size: 14px; font-weight: 500; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        .btn-success { background: var(--success); color: white; }
        .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); }
        .page-content { padding: 32px; }
        .hero-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 32px; }
        .hero-stat { background: var(--bg-primary); border: 1px solid var(--border-light); border-radius: 20px; padding: 28px; }
        .hero-stat-value { font-size: 36px; font-weight: 800; }
        .hero-stat-label { font-size: 14px; color: var(--text-secondary); }
        .card { background: var(--bg-primary); border: 1px solid var(--border-light); border-radius: 20px; margin-bottom: 24px; }
        .card-header { padding: 20px 24px; border-bottom: 1px solid var(--border-light); }
        .card-title { font-size: 17px; font-weight: 600; }
        .card-body { padding: 24px; }
        .call-interface { background: var(--bg-secondary); border-radius: 20px; padding: 32px; text-align: center; }
        .call-timer { font-size: 48px; font-weight: 800; color: var(--indigo); margin: 24px 0; }
        .call-actions { display: flex; justify-content: center; gap: 16px; }
        .call-action { width: 64px; height: 64px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; }
        .call-action.end { background: var(--danger); color: white; }
        .call-action.mute { background: var(--bg-primary); color: var(--text-primary); border: 2px solid var(--border-light); }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="index.html" class="logo"><div class="logo-icon">B</div><span class="logo-text">BroyhillGOP</span></a></div>
            <a href="index.html" class="back-btn"><i class="ti ti-arrow-left"></i> Back to Dashboard</a>
        </aside>
        <main class="main">
            <header class="topbar">
                <h1 class="page-title">Phone Banking</h1>
                <div><button class="btn btn-secondary"><i class="ti ti-download"></i> Export</button> <button class="btn btn-success"><i class="ti ti-phone"></i> Start Calling</button></div>
            </header>
            <div class="page-content">
                <div class="hero-stats">
                    <div class="hero-stat"><div class="hero-stat-value">8,472</div><div class="hero-stat-label">Calls Made</div></div>
                    <div class="hero-stat"><div class="hero-stat-value">2,847</div><div class="hero-stat-label">Contacts Reached</div></div>
                    <div class="hero-stat"><div class="hero-stat-value">12</div><div class="hero-stat-label">Active Callers</div></div>
                    <div class="hero-stat"><div class="hero-stat-value">\$24,750</div><div class="hero-stat-label">Pledges Secured</div></div>
                </div>
                <div class="card"><div class="card-header"><h2 class="card-title">Live Call Interface</h2></div><div class="card-body">
                    <div class="call-interface">
                        <div style="font-size: 14px; color: var(--text-secondary);">Currently Speaking With</div>
                        <div style="font-size: 28px; font-weight: 700; margin: 8px 0;">Margaret Johnson</div>
                        <div style="font-size: 18px; color: var(--text-secondary);">(336) 555-0147</div>
                        <div class="call-timer">02:34</div>
                        <div class="call-actions">
                            <button class="call-action mute"><i class="ti ti-microphone-off"></i></button>
                            <button class="call-action end"><i class="ti ti-phone-off"></i></button>
                        </div>
                    </div>
                </div></div>
                <div class="card"><div class="card-header"><h2 class="card-title">Caller Leaderboard</h2></div><div class="card-body">Leaderboard displayed here</div></div>
            </div>
        </main>
    </div>
</body>
</html>
