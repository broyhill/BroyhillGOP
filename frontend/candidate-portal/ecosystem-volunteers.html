<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Volunteers | BroyhillGOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.5.0/dist/tabler-icons.min.css">
    <style>
        :root { --text-primary: #1d1d1f; --text-secondary: #86868b; --bg-primary: #ffffff; --bg-secondary: #f5f5f7; --border-light: #e8e8ed; --accent: #0071e3; --success: #34c759; --warning: #ff9500; --danger: #ff3b30; --purple: #af52de; --cyan: #32ade6; --sidebar-width: 280px; --pricing-width: 340px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Inter, -apple-system, sans-serif; background: var(--bg-secondary); color: var(--text-primary); font-size: 14px; -webkit-font-smoothing: antialiased; }
        .app { display: flex; min-height: 100vh; }
        .sidebar { width: var(--sidebar-width); background: var(--bg-primary); border-right: 1px solid var(--border-light); position: fixed; top: 0; left: 0; bottom: 0; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border-light); }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; background: var(--text-primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; }
        .logo-text { font-size: 18px; font-weight: 700; color: var(--text-primary); }
        .back-btn { display: flex; align-items: center; gap: 8px; margin: 20px; padding: 12px 16px; background: var(--bg-secondary); border-radius: 10px; color: var(--text-primary); text-decoration: none; font-weight: 500; }
        .main { flex: 1; margin-left: var(--sidebar-width); min-height: 100vh; }
        .topbar { background: var(--bg-primary); border-bottom: 1px solid var(--border-light); padding: 16px 32px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 50; }
        .page-title { font-size: 24px; font-weight: 600; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; border-radius: 10px; font-size: 14px; font-weight: 500; border: none; cursor: pointer; }
        .btn-primary { background: var(--cyan); color: white; }
        .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); }
        .page-content { padding: 32px; }
        .hero-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 32px; }
        .hero-stat { background: var(--bg-primary); border: 1px solid var(--border-light); border-radius: 20px; padding: 28px; }
        .hero-stat-value { font-size: 36px; font-weight: 800; margin-bottom: 4px; }
        .hero-stat-label { font-size: 14px; color: var(--text-secondary); }
        .card { background: var(--bg-primary); border: 1px solid var(--border-light); border-radius: 20px; margin-bottom: 24px; }
        .card-header { padding: 20px 24px; border-bottom: 1px solid var(--border-light); }
        .card-title { font-size: 17px; font-weight: 600; }
        .card-body { padding: 24px; }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="index.html" class="logo"><div class="logo-icon">B</div><span class="logo-text">BroyhillGOP</span></a></div>
            <a href="index.html" class="back-btn"><i class="ti ti-arrow-left"></i> Back to Dashboard</a>
        </aside>
        <main class="main">
            <header class="topbar">
                <h1 class="page-title">Volunteer Management</h1>
                <div><button class="btn btn-secondary"><i class="ti ti-download"></i> Export</button> <button class="btn btn-primary"><i class="ti ti-plus"></i> Add Volunteer</button></div>
            </header>
            <div class="page-content">
                <div class="hero-stats">
                    <div class="hero-stat"><div class="hero-stat-value">847</div><div class="hero-stat-label">Active Volunteers</div></div>
                    <div class="hero-stat"><div class="hero-stat-value">4,847</div><div class="hero-stat-label">Hours Logged</div></div>
                    <div class="hero-stat"><div class="hero-stat-value">12,478</div><div class="hero-stat-label">Doors Knocked</div></div>
                    <div class="hero-stat"><div class="hero-stat-value">324</div><div class="hero-stat-label">Viral Referrals</div></div>
                </div>
                <div class="card"><div class="card-header"><h2 class="card-title">Volunteer Leaderboard</h2></div><div class="card-body">Top performers displayed here</div></div>
            </div>
        </main>
    </div>
</body>
</html>
