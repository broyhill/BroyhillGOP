<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Campaign Command Center | BroyhillGOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Apple-style fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SF Symbols style icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.5.0/dist/tabler-icons.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #aeaeb2;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-hover: #f0f0f2;
            --border-color: #e5e5e7;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-orange: #ff9500;
            --accent-red: #ff3b30;
            --sidebar-width: 260px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ========== SIDEBAR ========== */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        
        /* Logo */
        .sidebar-logo {
            padding: 20px 20px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-logo h1 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }
        
        /* Candidate Profile */
        .candidate-profile {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .candidate-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            border: 2px solid var(--border-color);
        }
        
        .candidate-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        
        .candidate-office {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .settings-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .settings-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        /* Navigation */
        .nav-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin: 2px 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.15s ease;
        }
        
        .nav-item:hover {
            background: var(--bg-hover);
        }
        
        .nav-item.active {
            background: var(--bg-secondary);
        }
        
        .nav-item i {
            width: 20px;
            font-size: 18px;
            margin-right: 12px;
            color: var(--text-secondary);
        }
        
        .nav-item.active i {
            color: var(--accent-blue);
        }
        
        .nav-item .badge {
            margin-left: auto;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 7px;
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }
        
        .nav-item .badge.blue {
            background: var(--accent-blue);
            color: white;
        }
        
        .nav-item .badge.red {
            background: var(--accent-red);
            color: white;
        }
        
        /* Primary Action Buttons */
        .nav-primary {
            padding: 0 12px;
            margin: 8px 0;
        }
        
        .nav-primary-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: var(--accent-blue);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
        }
        
        .nav-primary-btn:hover {
            filter: brightness(1.1);
        }
        
        .nav-primary-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .nav-primary-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .nav-primary-btn.secondary:hover {
            background: var(--bg-hover);
        }
        
        .nav-primary-btn .dropdown-arrow {
            margin-left: auto;
            margin-right: 0;
            font-size: 16px;
            transition: transform 0.2s ease;
        }
        
        .nav-primary-btn.open .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        /* Dropdown */
        .nav-dropdown {
            display: none;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 6px;
            overflow: hidden;
        }
        
        .nav-dropdown.open {
            display: block;
        }
        
        .nav-dropdown-item {
            display: block;
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.15s ease;
        }
        
        .nav-dropdown-item:last-child {
            border-bottom: none;
        }
        
        .nav-dropdown-item:hover {
            background: var(--bg-hover);
        }
        
        /* Section Divider */
        .nav-divider {
            height: 1px;
            background: var(--border-color);
            margin: 12px 20px;
        }
        
        .nav-section-label {
            padding: 16px 20px 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* ========== MAIN CONTENT ========== */
        .main {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 24px;
        }
        
        .placeholder {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .placeholder h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    
    <!-- ========== SIDEBAR ========== -->
    <aside class="sidebar">
        
        <!-- Logo -->
        <div class="sidebar-logo">
            <h1>BroyhillGOP</h1>
        </div>
        
        <!-- Candidate Profile -->
        <div class="candidate-profile">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=160&h=160&fit=crop&crop=face" 
                 alt="Candidate" 
                 class="candidate-photo">
            <div class="candidate-name">Ed Broyhill</div>
            <div class="candidate-office">State Auditor</div>
            <button class="settings-btn">
                <i class="ti ti-settings"></i>
                Settings
            </button>
        </div>
        
        <!-- Navigation -->
        <nav class="nav-scroll">
            
            <!-- Home -->
            <a href="#" class="nav-item active">
                <i class="ti ti-home"></i>
                Home
            </a>
            
            <!-- Overview -->
            <a href="#" class="nav-item">
                <i class="ti ti-chart-dots-2"></i>
                Overview
            </a>
            
            <div class="nav-divider"></div>
            
            <!-- Primary Actions -->
            <div class="nav-primary">
                <button class="nav-primary-btn" onclick="toggleDropdown('donors-dropdown')">
                    <i class="ti ti-coin"></i>
                    Donors
                    <i class="ti ti-chevron-down dropdown-arrow" id="donors-arrow"></i>
                </button>
                <div class="nav-dropdown" id="donors-dropdown">
                    <a href="donors-all.html" class="nav-dropdown-item">All Donors</a>
                    <a href="donors-district.html" class="nav-dropdown-item">District Donors</a>
                    <a href="donors-county.html" class="nav-dropdown-item">County Donors</a>
                    <a href="donors-mine.html" class="nav-dropdown-item">My Donors (Contributors)</a>
                    <a href="donors-prospects.html" class="nav-dropdown-item">My Prospects</a>
                </div>
            </div>
            
            <div class="nav-primary">
                <a href="#" class="nav-primary-btn secondary">
                    <i class="ti ti-users"></i>
                    Volunteers
                </a>
            </div>
            
            <div class="nav-divider"></div>
            
            <!-- Outreach -->
            <div class="nav-section-label">Outreach</div>
            
            <a href="#" class="nav-item">
                <i class="ti ti-mail"></i>
                Email
                <span class="badge blue">16</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="ti ti-message"></i>
                SMS
            </a>
            
            <a href="#" class="nav-item">
                <i class="ti ti-phone"></i>
                Calls
            </a>
            
            <a href="#" class="nav-item">
                <i class="ti ti-brand-facebook"></i>
                Social
            </a>
            
            <!-- Campaign -->
            <div class="nav-section-label">Campaign</div>
            
            <a href="#" class="nav-item">
                <i class="ti ti-calendar"></i>
                Calendar
            </a>
            
            <a href="#" class="nav-item">
                <i class="ti ti-ticket"></i>
                Events
                <span class="badge red">2</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="ti ti-video"></i>
                Videos
            </a>
            
            <a href="#" class="nav-item">
                <i class="ti ti-rocket"></i>
                Campaigns
            </a>
            
            <div class="nav-divider"></div>
            
            <!-- Admin -->
            <a href="#" class="nav-item">
                <i class="ti ti-layout-dashboard"></i>
                Admin Panel
            </a>
            
        </nav>
        
    </aside>
    
    <!-- ========== MAIN ========== -->
    <main class="main">
        <div class="placeholder">
            <h2>Homepage Content</h2>
            <p>Action-based dashboard will go here</p>
        </div>
    </main>
    
<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        const btn = dropdown.previousElementSibling;
        dropdown.classList.toggle('open');
        btn.classList.toggle('open');
    }
</script>

</body>
</html>
