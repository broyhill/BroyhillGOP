<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroyhillGOP | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #C41E3A;
            --dark-red: #8B0000;
            --navy: #0A1628;
            --navy-light: #1A2A44;
            --gold: #D4AF37;
            --white: #FFFFFF;
            --gray-100: #F7F8FA;
            --gray-200: #E5E7EB;
            --gray-600: #6B7280;
            --success: #28A745;
            --error: #DC3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, sans-serif;
            background: var(--navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(196, 30, 58, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(26, 42, 68, 0.5) 0%, transparent 60%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Header */
        .login-header {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .logo span {
            color: var(--primary-red);
        }

        .tagline {
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form */
        .login-form {
            padding: 2.5rem 2rem;
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .form-subtitle {
            color: var(--gray-600);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: var(--gray-600);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Remember Me */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-red);
        }

        .remember-me span {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .forgot-link {
            color: var(--primary-red);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(196, 30, 58, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-btn .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            padding: 1.5rem 2rem;
            background: var(--gray-100);
            text-align: center;
            border-top: 1px solid var(--gray-200);
        }

        .footer-text {
            color: var(--gray-600);
            font-size: 0.85rem;
        }

        .footer-text a {
            color: var(--primary-red);
            font-weight: 600;
            text-decoration: none;
        }

        /* Demo Badge */
        .demo-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--gold);
            color: var(--navy);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        /* Status Messages */
        .status-banner {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .status-banner.show {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-banner.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-banner.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-banner .icon {
            font-size: 1.25rem;
        }

        /* Powered By */
        .powered-by {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="demo-badge">Demo Access</div>
            
            <div class="login-header">
                <div class="logo">Broyhill<span>GOP</span></div>
                <div class="tagline">AI-Powered Campaign Intelligence</div>
            </div>

            <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to access your personalized demo</p>

                <!-- Status Banner -->
                <div class="status-banner" id="status-banner">
                    <span class="icon"></span>
                    <span class="message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="icon">ðŸ“§</span>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="icon">ðŸ”’</span>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <div class="error-message" id="password-error">Password is required</div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#forgot" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>

            <div class="login-footer">
                <p class="footer-text">
                    Don't have an account? <a href="#contact">Contact Us</a>
                </p>
            </div>
        </div>

        <div class="powered-by">
            Powered by BroyhillGOP AI â€¢ Anvil Venture Group LP
        </div>
    </div>

    <script>
        // ========================================
        // DEMO LIBRARY - Stored personalized demos
        // In production, this comes from Supabase
        // ========================================
        const demoLibrary = {
            // Admin accounts - go to Demo Creator Admin
            'admin@broyhillgop.com': {
                role: 'admin',
                redirect: 'BroyhillGOP_Demo_Creator_Admin.html'
            },
            'ed@broyhillgop.com': {
                role: 'admin',
                redirect: 'BroyhillGOP_Demo_Creator_Admin.html'
            },
            'edbroyhill@gmail.com': {
                role: 'admin',
                redirect: 'BroyhillGOP_Demo_Creator_Admin.html'
            },
            
            // Demo candidates - go to personalized presentation
            'john.smith@campaign.com': {
                role: 'candidate',
                firstName: 'John',
                lastName: 'Smith',
                campaign: 'Smith for State Senate',
                office: 'NC State Senate District 42',
                donors: '3,247',
                potential: '$187,500',
                matchRate: '89%',
                topGrade: 'A+',
                videoUrl: '', // Would be populated with generated video URL
                demoId: 'BGOP-DEMO-2025-042',
                platformReady: true
            },
            'sarah.johnson@nc.gop': {
                role: 'candidate',
                firstName: 'Sarah',
                lastName: 'Johnson',
                campaign: 'Johnson for Congress',
                office: 'US Congress NC-7',
                donors: '8,492',
                potential: '$425,000',
                matchRate: '92%',
                topGrade: 'A+',
                videoUrl: '',
                demoId: 'BGOP-DEMO-2025-007',
                platformReady: true
            },
            'mike.davis@ncgop.org': {
                role: 'candidate',
                firstName: 'Mike',
                lastName: 'Davis',
                campaign: 'Davis for State Auditor',
                office: 'NC State Auditor',
                donors: '12,847',
                potential: '$642,000',
                matchRate: '87%',
                topGrade: 'A',
                videoUrl: '',
                demoId: 'BGOP-DEMO-2025-AUD',
                platformReady: true
            },
            
            // Test/Demo account for anyone to try
            'demo@broyhillgop.com': {
                role: 'candidate',
                firstName: 'Demo',
                lastName: 'Candidate',
                campaign: 'Your Campaign 2026',
                office: 'Your Office',
                donors: '2,847',
                potential: '$127,500',
                matchRate: '87%',
                topGrade: 'A+',
                videoUrl: '',
                demoId: 'BGOP-DEMO-TEST',
                platformReady: true
            }
        };

        // ========================================
        // LOGIN HANDLER
        // ========================================
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            // Clear previous errors
            clearErrors();
            
            // Validate
            if (!email) {
                showError('email', 'Please enter your email address');
                return;
            }
            
            if (!password) {
                showError('password', 'Please enter your password');
                return;
            }
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Check demo library
            const user = demoLibrary[email];
            
            if (!user) {
                // Unknown email - show error
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                showStatusBanner('error', 'Account not found. Please check your email or contact support.');
                return;
            }
            
            // For demo purposes, accept any password
            // In production, this would validate against Supabase Auth
            
            // Store user data in sessionStorage
            sessionStorage.setItem('broyhillgop_user', JSON.stringify({
                email: email,
                ...user
            }));
            
            // Show success
            showStatusBanner('success', 'Login successful! Redirecting...');
            
            // Redirect based on role
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (user.role === 'admin') {
                // Admin goes to Demo Creator
                window.location.href = user.redirect;
            } else {
                // Candidate goes to personalized presentation
                const params = new URLSearchParams({
                    firstName: user.firstName,
                    lastName: user.lastName,
                    campaign: user.campaign,
                    office: user.office,
                    donors: user.donors,
                    potential: user.potential,
                    matchRate: user.matchRate,
                    topGrade: user.topGrade,
                    demoId: user.demoId,
                    platformReady: user.platformReady
                });
                
                if (user.videoUrl) {
                    params.append('videoUrl', user.videoUrl);
                }
                
                window.location.href = `user-presentation.html?${params.toString()}`;
            }
        }

        // ========================================
        // HELPER FUNCTIONS
        // ========================================
        function showError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + '-error');
            
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function clearErrors() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
            document.getElementById('status-banner').classList.remove('show');
        }

        function showStatusBanner(type, message) {
            const banner = document.getElementById('status-banner');
            banner.className = 'status-banner show ' + type;
            banner.querySelector('.icon').textContent = type === 'success' ? 'âœ…' : 'âŒ';
            banner.querySelector('.message').textContent = message;
        }

        // Auto-focus email on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
